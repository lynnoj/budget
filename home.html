<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/home.css" />
    <link rel="stylesheet" href="CSS/foopicker.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">  
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>

    <title>Budget</title>

<body>
    <!-- Budget and expense value store -->

    <div id="header-wrap">
        <div class="budget-container">
            <div class="budget-read" id="budget-title">BUDGET</div>
            <div class="budget-read" id="budget_store">$0</div>
        </div>
        <div class="mid-line"></div>
        <div class="expense-container">
            <div id="expense-title">EXPENSE</div>
            <div id="expense_store">$0</div>
        </div>
    </div>
    <!-- Budget and expense value store -->

    <!-- Percentage of budget section  -->
    <div class="wave-fill">
        <div class="budget_percent_num">100%</div>
        <div class="water">
            <span class="wave"></span>
            <span class="deep-water"></span>
        </div>
    </div>
    <!-- Percentage of budget section  -->


    <!-- Welcome user name -->
    <div id="welcome-user">Hi <span id="user-name">Yang</span></div>
    <!-- Welcome user name -->


    <!-- Time line section  -->
    <div class="timeline-line"></div>
    <div class="timeline-container">

    </div>

    <!-- Time line section ends -->

    <!-- Mobile Version Nav Bar -->
    <div class="mob-nav-bar">
        <div class="mob-grid">
            <div class="mob-col-1">
                <img class="mob-nav-icon" id="home-icon" src="resource/setbudget-icon.png" width="35px" height="35px">
            </div>
            <div class="mob-col-2">
                <img class="mob-nav-icon" id="create-icon" src="resource/create2-icon.png" width="35px" height="35px">
            </div>
            <div class="mob-col-3">
                <img class="mob-nav-icon" id="other-icon" src="resource/option.png" width="30px" height="32px">
            </div>
        </div>
    </div>
    <!-- Mobile Version Nav Bar finish -->


    <!-- Mobile nav bar hover hint 2D girl instead -->

        <div id="explore-pop" class="block-hover">Explore</div>
    </div> -->
    <!-- Mobile nav bar hover hint finish -->


    <!-- Slide in Category  -->
    <div id="slideShow">
        <div class="section-title">CATEGORY</div>
        <div class="category-grid">
            <div class="category-card" id="food-card">
                <img class="category-icon" src="resource/Category/food2-icon.png" alt="food" width="50px" height="50px">
                <p class="category-caption">Food</p>
            </div>

            <div class="category-card" id="health-card">
                <img class="category-icon" src="resource/Category/health2-icon.png" alt="health" width="50px"
                    height="50px">
                <p class="category-caption">Health</p>
            </div>

            <div class="category-card" id="auto-card">
                <img class="category-icon" src="resource/Category/auto2-icon.png" alt="auto" width="50px" height="50px">
                <p class="category-caption">Autos</p>
            </div>

            <div class="category-card" id="shopping-card">
                <img class="category-icon" src="resource/Category/shopping2-icon.png" alt="shopping" width="50px"
                    height="50px">
                <p class="category-caption">Clothes</p>
            </div>

            <div class="category-card" id="sport-card">
                <img class="category-icon" src="resource/Category/dumbbell-icon.png" alt="sport" width="50px"
                    height="50px">
                <p class="category-caption">Sports</p>
            </div>

            <div class="category-card" id="education-card">
                <img class="category-icon" src="resource/Category/education2-icon.png" alt="education" width="50px"
                    height="50px">
                <p class="category-caption">Education</p>
            </div>

            <div class="category-card" id="bill-card">
                <img class="category-icon" src="resource/Category/bill2-icon.png" alt="bills" width="50px"
                    height="50px">
                <p class="category-caption">Bills</p>
            </div>

            <div class="category-card" id="other-card">
                <img class="category-icon" src="resource/Category/other2-icon.png" alt="other" width="50px"
                    height="50px">
                <p class="category-caption">Others</p>
            </div>
        </div>

        <div class="category-btn-wrap">
            <button id="cancel-btn" class="category-btn">Cancel</button>
        </div>
    </div>
    <!-- Category Slide in Ends -->

    <!-- Slide in Details Page -->
    <div id="enter-slide">
        <div class="section-title">Enter</div>
        <div class="enter-wrap">
            <div class="enter-grid">
                <label for="datepicker">Date</label>
                <input type="text" id="datepicker" name="date" value="28-Jun-2019" required>

                <label for="amount-field">Amount</label>
                <input type="number" id="amount-field" name="amount" required onfocus="this.value=''">

                <label for="note-field">Notes</label>
                <input type="text" id="note-field" name="detail" required onfocus="this.value=''">
            </div>

        </div>
        <div class="enter-btn-wrap">
            <button id="back-btn" class="enter-btn">Go back</button>
            <button id="save-btn" class="enter-btn">Save</button>
        </div>
    </div>
    <!-- Slide in Details Page Ends -->

    <!-- Set the budget number modal -->
    <div id="setup-budget">
        <div id="setup-budget-content">
            <p class="budget-modal-title">Enter your budget</p>
            <div class="cancel-budget-btn"><img src="resource/cancel2-icon.png" class="budget-cancel" width="50px"
                    heigh="50px"></div>
            <input type="number" id="user-budget" name="budget" required onfocus="this.value=''">
            <div class="setup-btn-wrap">
                <button id="submit-budget-btn">Save</button>
                <button id="mob-cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
    <!-- Set the budget number modal -->

    <!-- Other info pop up menu modal -->
    <div id="other-menu-modal">
        <div id="other-menu-modal-content">
            <div class="other-close-btn"><img id="close-modal-btn" src="resource/close-menu.png" width="40px"
                    height="40px"></div>
            <div class="other-menu-link">
                <h4 id="about-read"><a href="about.html" target="_blank">About Us</a></h4>
                <h4 id="contact-read"><a href="contact.html" target="_blank">Contact Page</a></h4>
                <h4 id="project-read"><a href="OurProject.html" target="_blank">Our Project</a></h4>
            </div>
        </div>
    </div>
    <!-- Other info pop up menu modal -->

    <!-- No Budget Error -->
    <div id="nobudget-modal">
        <div id="nobudget-modal-content">
            <!-- <div id="cancel-nobudget-btn"><img src="resource/close.png" width="30px" heigh="30px"></div> -->
            <div class="nobudget-wrap">
                <img src="resource/question-emoji-blue.png" width="80px" height="80px">
                <p>Running on a debt?</p>
                <button id="setup-btn-error">set my budget</button>
            </div>
        </div>
    </div>
    <!-- No Budget Error -->

    <!-- Expense greater than budget error -->
    <div id="expense-error-modal">
        <div id="expense-error-content">
            <div class="expense-error-wrap">
                <img src="resource/shrug-emoji.png" width="80px" height="80px">
                <p>Your don't have that much bro</p>
                <button id="setup-btn-expense">Return to my expense</button>
            </div>
        </div>
    </div>
    <!-- Expense greater than budget error -->
